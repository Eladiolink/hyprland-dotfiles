# BEGIN_KITTY_THEME
# Theme: Frieren Night Sky (Cyan Text Version)
# Aligned with provided wallpaper, text matches glowing flowers

# --- Cores Principais ---
# Fundo: Um azul noturno muito profundo, quase preto
background #050814
# Texto: Ciano brilhante (o mesmo do cursor e das flores mágicas)
foreground #5eead4

# --- Cursor & Seleção ---
# Cursor: Ciano brilhante
cursor #5eead4
# A cor do texto sob o cursor (preto para contraste)
cursor_text_color #050814
# Seleção: Um azul intermediário suave para não brigar com o texto
selection_foreground #050814
selection_background #639aff

# --- Configurações de Fonte e UI (Mantidas) ---
font_family Inconsolata Nerd Font Mono Bold
font_weight bold
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 13

background_opacity 0.8
background_blur 1

map f11 toggle_fullscreen
enable_audio_bell no

cursor_trail 2
cursor_trail_decay 0.05 0.08
cursor_shape block

# --- Paleta de 16 Cores (Shell) ---
# Mantida a mesma para consistência com o wallpaper

# Black (Sombras profundas e azul escuro)
color0 #0e1424
color8 #26314f

# Red (Inspirado na capa marrom/avermelhada dela na sombra)
color1 #8f5e64
color9 #bd7e86

# Green (Um verde-azulado frio, teal)
color2 #468c94
color10 #6ad1db

# Yellow (Brilho das estrelas, pálido)
color3 #c9c6a1
color11 #f2efc4

# Blue (O tom principal da roupa e do céu)
color4 #3d6ca6
color12 #6aa4ed

# Magenta (Lavanda suave para misturar com o azul)
color5 #7d769c
color13 #a9a1d4

# Cyan (O brilho intenso das flores - Destaque)
color6 #4dbdc2
color14 #8afff8

# White (Branco puro e branco azulado)
color7 #c4d9f2
color15 #ffffff
# END_KITTY_THEME